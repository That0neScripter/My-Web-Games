<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rainbow Snake</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: black;
        margin: 0;
        overflow: hidden;
    }
    canvas {
        display: block;
        margin: auto;
        border: 2px solid white;
        background-color: black;
    }
    #steve {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 100px;
        height: auto;
    }
    #mainMenu {
        position: absolute;
        top: 50px;
        left: 50px;
        width: calc(100% - 100px);
        height: calc(100% - 100px);
        background-color: rgba(255, 255, 255, 0.5);
        border: 2px solid white;
        display: none;
        overflow: auto;
    }
    .menuItem {
        margin: 10px;
        font-size: 24px;
        cursor: pointer;
    }
</style>
</head>
<body>

<img id="steve" src="Steve_(Minecraft).png" alt="Steve from Minecraft">

<canvas id="gameCanvas"></canvas>

<div id="mainMenu">
    <div class="menuItem" onclick="startGame()">Join Game</div>
    <div class="menuItem">üòÄ</div>
    <div class="menuItem">üòé</div>
    <div class="menuItem">ü§ñ</div>
    <div class="menuItem">üêç</div>
    <div class="menuItem">üçï</div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let snake = [{x: canvas.width / 2, y: canvas.height / 2}];
let dx = 0;
let dy = 0;
let foodX, foodY;
let score = 0;
let rainbowIndex = 0;
const rainbowColors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3'];

generateFood();
document.addEventListener('keydown', changeDirection);

function changeDirection(event) {
    const LEFT_KEY = 37;
    const RIGHT_KEY = 39;
    const UP_KEY = 38;
    const DOWN_KEY = 40;

    const keyPressed = event.keyCode;

    if (keyPressed === LEFT_KEY && dx === 0) {
        dx = -10;
        dy = 0;
    }
    if (keyPressed === RIGHT_KEY && dx === 0) {
        dx = 10;
        dy = 0;
    }
    if (keyPressed === UP_KEY && dy === 0) {
        dx = 0;
        dy = -10;
    }
    if (keyPressed === DOWN_KEY && dy === 0) {
        dx = 0;
        dy = 10;
    }
}

function moveSnake() {
    const head = {x: snake[0].x + dx, y: snake[0].y + dy};
    snake.unshift(head);
    if (head.x === foodX && head.y === foodY) {
        score += 10;
        generateFood();
    } else {
        snake.pop();
    }

    if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
        clearInterval(gameLoop);
        document.getElementById('mainMenu').style.display = 'block';
    }
}

function drawSnake() {
    snake.forEach(segment => {
        ctx.fillStyle = rainbowColors[rainbowIndex];
        ctx.fillRect(segment.x, segment.y, 10, 10);
        rainbowIndex = (rainbowIndex + 1) % rainbowColors.length;
    });
}

function generateFood() {
    foodX = Math.floor(Math.random() * ((canvas.width - 10) / 10)) * 10; // Adjusted range to avoid spawning on border
    foodY = Math.floor(Math.random() * ((canvas.height - 10) / 10)) * 10; // Adjusted range to avoid spawning on border
}

function drawFood() {
    ctx.fillStyle = 'red';
    ctx.fillRect(foodX, foodY, 10, 10);
}

function drawScore() {
    ctx.fillStyle = 'white';
    ctx.font = '20px Arial';
    ctx.fillText('Score: ' + score, 10, 30);
}

function draw() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawSnake();
    drawFood();
    drawScore();
    moveSnake();

    // Check if snake eats food
    const head = snake[0];
    if (head.x === foodX && head.y === foodY) {
        score += 10;
        generateFood();
        snake.push({x: head.x, y: head.y}); // Grow the snake
    }
}

function startGame() {
    snake = [{x: canvas.width / 2, y: canvas.height / 2}];
    dx = 0;
    dy = 0;
    score = 0;
    rainbowIndex = 0;
    generateFood();
    document.getElementById('mainMenu').style.display = 'none';
    gameLoop = setInterval(draw, 50); // Reduced interval for faster speed
}

document.getElementById('steve').addEventListener('click', function() {
    document.getElementById('mainMenu').style.display = 'block';
});

</script>

</body>
</html>
